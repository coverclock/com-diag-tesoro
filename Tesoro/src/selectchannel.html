<!-- Generates a moving map using a chosen observation file. -->
<!-- e.g. http://maps/tesoro/selectchannel.html -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://maps/tesoro/leaflet/v1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="http://maps/tesoro/leaflet/v1.7.1/leaflet.css"></link>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://maps/tesoro/movingmap.js"></script>
    <script>

      if (window.File && window.FileReader && window.FileList && window.Blob) {
        let channel = prompt('Enter channel URL:', 'http://host/path/observation.json');
        if (channel != null) {
          console.log('Fetching ' + channel);
          Tesoro_fetch(channel);
        }
      } else {
        console.log('HTML5 file APIs not supported on this platform.');
      }

    </script>
  </body>
</html>
