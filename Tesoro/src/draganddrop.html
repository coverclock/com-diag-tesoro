<!-- Renders a continuous moving-map display in real-time or from playback. -->
<!-- e.g. http://maps/tesoro/draganddrop.html -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://maps/tesoro/leaflet/v1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="http://maps/tesoro/leaflet/v1.7.1/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="dragndrop">The <b>X</b> marks the spot.</div>
    <output id="list" />
    <div id="map"></div>
    <script>

      const DELAY = 1000;
      const MODULO = 60;
      let observation = null;
      let timer = null;
      let host = null;
      let sequence = null;
      let epoch = null;
      let latitude = null;
      let longitude = null;
      let map = null;
      let youarehere = null;
      let iamdoingthis = null;
      const INITIALIZING = 'i';
      const HOSTING = 'h';
      const SEQUENCING = 'n';
      const EPOCHING = 'e';
      const STATIONARY = 's';
      const MOVING = 'm';

      function renderer(datagram) {

        let record = JSON.parse(datagram);
        let nam = record.NAM;
        let num = record.NUM;
        let tim = record.TIM;
        let lat = record.LAT;
        let lon = record.LON;
        let lbl = record.LBL;

        if (map == null) {

          map = L.map('map', { center: [ lat, lon ], zoom: 18 });
          L.tileLayer('http://maps/hot/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>' }).addTo(map);
          L.control.scale().addTo(map);
          youarehere = L.marker([ lat, lon ]);
          youarehere.addTo(map).bindPopup(lbl);

          host = nam;
          sequence = num;
          epoch = tim;
          latitude = lat;
          longitude = lon;

          console.log('Starting');
          console.log('Sequence ' + sequence);
          console.log('Host ' + host);
          console.log('Epoch ' + epoch);
          console.log('Latitude ' + latitude);
          console.log('Longitude ' + longitude);
          iamdoingthis = INITIALIZING;

        } else if (nam != host) {

          if (iamdoingthis != HOSTING) {
            console.log('Error');
            console.log('Sequence ' + sequence);
            console.log('Host ' + host);
            console.log('NAM ' + nam);
            iamdoingthis = HOSTING;
          }
          return;

        } else if (num <= sequence) {

          if (iamdoingthis != SEQUENCING) {
            console.log('Error');
            console.log('Sequence ' + sequence);
            console.log('NUM ' + num);
            iamdoingthis = SEQUENCING;
          }
          return;

        } else if (tim <= epoch) {

          if (iamdoingthis != EPOCHING) {
            console.log('Error');
            console.log('Sequence ' + sequence);
            console.log('Epoch ' + epoch);
            console.log('TIM ' + tim);
            iamdoingthis = EPOCHING;
          }
          return;

        } else if ((lat == latitude) && (lon == longitude)) {

          youarehere.setPopupContent(lbl);

          sequence = num;
          epoch = tim;

          if ((iamdoingthis != STATIONARY) || ((sequence % MODULO) == 0)) {
            console.log('Stationary');
            console.log('Sequence ' + sequence);
            console.log('Latitude ' + latitude);
            console.log('Longitude ' + longitude);
            iamdoingthis = STATIONARY;
          }

        } else {

          map.panTo([ lat, lon ]);
          youarehere.setLatLng([ lat, lon ]).setPopupContent(lbl);

          sequence = num;
          epoch = tim;
          latitude = lat;
          longitude = lon;

          if ((iamdoingthis != MOVING) || ((sequence % MODULO) == 0)) {
            console.log('Moving');
            console.log('Sequence ' + sequence);
            console.log('Latitude ' + latitude);
            console.log('Longitude ' + longitude);
            iamdoingthis = MOVING;
          }

        }

      }

      function periodic() {
        let consumer = new FileReader();
        consumer.onload = function(sothishappened) {
          renderer(sothishappened.target.result);
        };
        consumer.readAsText(observation);
	timer = null;
        timer = setTimeout(periodic, DELAY);
      }

      function selector(sothishappened) {
        sothishappened.stopPropagation();
        sothishappened.preventDefault();
        let list = sothishappened.dataTransfer.files;
        observation = list[0];
        console.log('Selecting');
        console.log('File ' + observation.name);
        periodic();
      }

      function dragger(sothishappened) {
        sothishappened.stopPropagation();
        sothishappened.preventDefault();
        sothishappened.dataTransfer.dropEffect = 'copy';
      }

      if (window.File && window.FileReader && window.FileList && window.Blob) {
        let dragndrop = document.getElementById('dragndrop');
        dragndrop.addEventListener('dragover', dragger, false);
        dragndrop.addEventListener('drop', selector, false);
      } else {
        console.log('HTML5 file APIs not supported on this platform.');
      }

    </script>
  </body>
</html>
