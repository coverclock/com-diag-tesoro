<!-- Generates a moving map using a chosen observation file. -->
<!-- e.g. http://tesoro/tesoro/choosefile.html -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="leaflet/v1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/v1.7.1/leaflet.css"></link>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <input id="choosefile" type="file"></input>
    <div id="map"></div>
    <script src="./movingmap.js"></script>
    <script>

      /// @function Tesoro_chooser
      /// Fires on choosing of an observation file by the user.
      /// @param {sothishappened} is the event for the file choosing.
      function Tesoro_chooser(sothishappened) {
        let list = sothishappened.target.files;
        let file = list[0];
        Tesoro_file(file);
      }

      if (window.File && window.FileReader && window.FileList && window.Blob) {
        let choosefile = document.getElementById('choosefile');
        choosefile.addEventListener('change', Tesoro_chooser, false);
      } else {
        console.log('HTML5 file APIs not supported on this platform.');
      }

    </script>
  </body>
</html>
