<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://maps/tesoro/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="http://maps/tesoro/leaflet/1.7.1/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="dragndrop">* Drag and drop Tesoro JSON observation file here. *</div>
    <output id="list" />
    <div id="map"></div>
    <script>

      // WORK IN PROGRESS
      // mailto:coverclock@diag.com
      // https://github.com/coverclock/com-diag-tesoro
      // e.g. http://maps/tesoro/tesoro.html

      var initialized = false;
      var host = null;
      var sequence = 0;
      var epoch = 0;
      var map = null;
      var file = null;
      var timer = null;

      function mapper(datagram) {
        console.log(datagram);
        let record = JSON.parse(datagram);
        console.log(record);
        let nam = record.NAM;
        console.log(nam);
        let num = record.NUM;
        console.log(num);
        let tim = record.TIM;
        console.log(tim);
        let lat = record.LAT;
        console.log(lat);
        let lon = record.LON;
        console.log(lon);
        let lbl = record.LBL;
        console.log(lbl);

        // Initialize Leaflet.
        if (!initialized) {
          map = L.map('map', { center: [ lat, lon ], zoom: 18 });
          host = nam;
          sequence = num;
          epoch = tim;
          initialized = true;
        } else if (nam != host) {
          console.log(host);
          return;
        } else if (num <= sequence) {
          console.log(sequence);
          return;
        } else if (tim <= epoch) {
          console.log(epoch);
          return;
        } else {
          host = nam;
          sequence = num;
          epoch = tim;
        }

        // Add the OpenStreetMap tiles.
        L.tileLayer('http://maps/hot/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>' }).addTo(map);

        // Show the scale bar on the lower left corner.
        L.control.scale().addTo(map);

        // Show a marker on the map.
        L.marker([ lat, lon ]).addTo(map).bindPopup(lbl);
      }

      function periodic(observation) {
        console.log(observation);
        var consumer = new FileReader();
        consumer.onload = (function(observation) {
          return function(payload) {
            mapper(payload.target.result);
          }
        })(observation);
        consumer.readAsText(observation);
      }

      function selector(sothishappened) {
        sothishappened.stopPropagation();
        sothishappened.preventDefault();

        var files = sothishappened.dataTransfer.files;
        console.log(files);
	file = files[0];

        periodic(file);
        timer = setInterval(periodic, 5000, file);
      }

      function dragger(sothishappened) {
        sothishappened.stopPropagation();
        sothishappened.preventDefault();
        sothishappened.dataTransfer.dropEffect = 'copy';
      }

      if (window.File && window.FileReader && window.FileList && window.Blob) {
        var dragndrop = document.getElementById('dragndrop');
        dragndrop.addEventListener('dragover', dragger, false);
        dragndrop.addEventListener('drop', selector, false);
      } else {
        console.log('HTML5 file APIs not supported.');
      }

    </script>
  </body>
</html>
