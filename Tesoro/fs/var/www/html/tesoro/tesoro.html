<!-- Renders a continuous moving-map display in real-time or from playback. -->
<!-- e.g. http://maps/tesoro/tesoro.html -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://maps/tesoro/leaflet/v1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="http://maps/tesoro/leaflet/v1.7.1/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="dragndrop">The <b>X</b> marks the spot.</div>
    <output id="list" />
    <div id="map"></div>
    <script>

      let timer = null;
      let file = null;
      let host = null;
      let sequence = null;
      let epoch = null;
      let latitude = null;
      let longitude = null;
      let map = null;
      let youarehere = null;
      const PERIOD = 1000;

      function renderer(datagram) {
        console.log(datagram);

        let record = JSON.parse(datagram);
        console.log(record);
        let nam = record.NAM;
        console.log(nam);
        let num = record.NUM;
        console.log(num);
        let tim = record.TIM;
        console.log(tim);
        let lat = record.LAT;
        console.log(lat);
        let lon = record.LON;
        console.log(lon);
        let lbl = record.LBL;
        console.log(lbl);

        if (map == null) {

          map = L.map('map', { center: [ lat, lon ], zoom: 18 });
          L.tileLayer('http://maps/hot/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>' }).addTo(map);
          L.control.scale().addTo(map);
          youarehere = L.marker([ lat, lon ]);
          youarehere.addTo(map).bindPopup(lbl);

          host = nam;
          sequence = num;
          epoch = tim;
          latitude = lat;
          longitude = lon;

        } else if (nam != host) {

          console.log(host);
          return;

        } else if (num <= sequence) {

          console.log(sequence);
          return;

        } else if (tim <= epoch) {

          console.log(epoch);
          return;

        } else if ((lat == longitude) && (lon == longitude)) {

          youarehere.setContent(lbl).openOn(map);

          sequence = num;
          epoch = tim;

        } else {

          map.panTo([ lat, lon ]);
          youarehere.setLatLng([ lat, lon ]).setContent(lbl).openOn(map);

          sequence = num;
          epoch = tim;
          latitude = lat;
          longitude = lon;

        }

      }

      function periodic(observation) {
        let consumer = new FileReader();
        consumer.onload = (function(observation) {
          return function(payload) {
            renderer(payload.target.result);
          }
        })(observation);
        consumer.readAsText(observation);
      }

      function selector(sothishappened) {
        sothishappened.stopPropagation();
        sothishappened.preventDefault();

        let files = sothishappened.dataTransfer.files;
        console.log(files);
        file = files[0];
        console.log(file);

        timer = null;
        periodic(file);
        timer = setInterval(periodic, PERIOD, file);
      }

      function dragger(sothishappened) {
        sothishappened.stopPropagation();
        sothishappened.preventDefault();
        sothishappened.dataTransfer.dropEffect = 'copy';
      }

      if (window.File && window.FileReader && window.FileList && window.Blob) {
        let dragndrop = document.getElementById('dragndrop');
        dragndrop.addEventListener('dragover', dragger, false);
        dragndrop.addEventListener('drop', selector, false);
      } else {
        console.log('HTML5 file APIs not supported on this platform.');
      }

    </script>
  </body>
</html>
