<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://maps/tesoro/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="http://maps/tesoro/leaflet/1.7.1/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="dragndrop">* Drag and drop Tesoro observation json file here. *</div>
    <output id="list" />
    <div id="map"></div>
    <script>

      // WORK IN PROGRESS
      // mailto:coverclock@diag.com
      // https://github.com/coverclock/com-diag-tesoro
      // e.g. http://maps/tesoro/tesoro.html

      function selectedFile(sothishappened) {
        sothishappened.stopPropagation();
        sothishappened.preventDefault();

        var files = sothishappened.dataTransfer.files;
	console.log(files);
	console.log(files[0]);

        let datagram = '{ "NAM": "neon", "NUM": 976, "TIM": 1599146223, "LAT": 39.7415175, "LON": -105.1607013, "MSL": 1743.500, "LBL": "20200903T151703Z" }';
        console.log(datagram);
        let record = JSON.parse(datagram);
        console.log(record);
        let lat = record.LAT;
        console.log(lat);
        let lon = record.LON;
        console.log(lon);
        let lbl = record.LBL;
        console.log(lbl);

        // Initialize Leaflet.
        var map = L.map('map', { center: [ lat, lon ], zoom: 18 });

        // Add the OpenStreetMap tiles.
        L.tileLayer('http://maps/hot/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>' }).addTo(map);

        // Show the scale bar on the lower left corner.
        L.control.scale().addTo(map);

        // Show a marker on the map.
        L.marker([ lat, lon ]).addTo(map).bindPopup(lbl);
      }

      function draggedOver(sothishappened) {
        sothishappened.stopPropagation();
        sothishappened.preventDefault();
        sothishappened.dataTransfer.dropEffect = 'copy';
      }

      if (window.File && window.FileReader && window.FileList && window.Blob) {
        var dragndrop = document.getElementById('dragndrop');
        dragndrop.addEventListener('dragover', draggedOver, false);
        dragndrop.addEventListener('drop', selectedFile, false);
      } else {
	console.log('File APIs not supported.');
      }

    </script>
  </body>
</html>
