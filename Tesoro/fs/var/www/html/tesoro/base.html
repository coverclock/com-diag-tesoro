<!-- Renders a map of the Tumbleweed base station coordinates. -->
<!-- e.g. http://maps/tesoro/base.html -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://tesoro/tesoro/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="http://tesoro/tesoro/leaflet/1.7.1/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map = L.map('map', { center: [39.7942303, -105.1533768], zoom: 18});

      L.tileLayer('http://tesoro/hot/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      L.control.scale().addTo(map);

      L.marker([39.7942303, -105.1533768]).addTo(map).bindPopup("Base");

    </script>
  </body>
</html>
