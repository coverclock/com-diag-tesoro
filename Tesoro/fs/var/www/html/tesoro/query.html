<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://maps/tesoro/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="http://maps/tesoro/leaflet/1.7.1/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // mailto:coverclock@diag.com
      // https://github.com/coverclock/com-diag-tesoro
      // e.g. http://maps/tesoro/query.html?TIM=1599145249&LAT=39.7943071&LON=-105.1533805&MSL=1710.300&LBL=2020-09-03T15:00:49Z

      // parse URL
      let url = new URL(document.URL);
      console.log(document.URL);
      console.log(url);
      console.log(url.search);
      console.log([...url.searchParams]);
      let lat = url.searchParams.get("LAT");
      console.log(lat);
      let lon = url.searchParams.get("LON");
      console.log(lon);
      let lbl = url.searchParams.get("LBL");
      console.log(lbl);

      // initialize Leaflet
      var map = L.map('map', { center: [lat, lon], zoom: 18});

      // add the OpenStreetMap tiles
      L.tileLayer('http://maps/hot/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);

      // show a marker on the map
      L.marker([lat, lon]).addTo(map).bindPopup(lbl);

    </script>
  </body>
</html>
